<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
        <div class="heading">
            <h1>We are comming soon</h1>
            <h2 id="date">01 January 2025 12:00 AM</h2>
          </div>
          <div class="col">
            <div>
              <input class="time" type="text" readonly value="00" /><br />
              <label for="">Day</label>
            </div>
            <div>
              <input class="time" type="text" readonly value="00" /><br />
              <label for="">Hours</label>
            </div>
            <div>
              <input class="time" type="text" readonly value="00" /><br />
              <label for="">Minute</label>
            </div>
            <div>
              <input class="time" type="text" readonly value="00" /><br />
              <label for="">Secound</label>
            </div>
          </div>
    </div>
    
  </body>
  <script src="script.js"></script>
</html>

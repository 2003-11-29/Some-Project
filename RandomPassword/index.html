<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <div class="screen" id="passbox"></div>
        <div class="choose">
            <div class="type" ><label for="">Password Length</label><input id="length" type="text"></div>
            <div class="type" ><label for="">Contains Uppercase</label><input id="upper" type="checkbox"></div>
            <div class="type" ><label for="">Contains Lowercase</label><input id="lower" type="checkbox"></div>
            <div class="type" ><label for="">Contains Numbers</label><input id="number" type="checkbox"></div>
            <div class="type" ><label for="">Contains Symbols</label><input id="symbol" type="checkbox"></div>
        </div>
        <div class="gen">Generate</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
